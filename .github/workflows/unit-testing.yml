name: unit-testing
on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-20.04', 'macos-11.0', 'windows-2019']
        perl: [ '5.34', '5.32', '5.16.3' ]
    name: Perl ${{ matrix.perl }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      #- name: MacOS install
      #  if:   ${{ matrix.os == 'macos-11.0' }}
      #  run: |
      #    sudo port install fd
      - name: apt-get ubuntu
        if:   ${{ matrix.os == 'ubuntu-20.04'}}
        run:  |
          #sudo apt-get install ncbi-blast+ bowtie2 samtools mash minimap2 bwa
          sudo apt-get install fd-find
      - name: Set up perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}
          install-modules-with: cpanm
          install-modules-args: --force
          enable-modules-cache: true
          install-modules: Path::Iterator::Rule
      - run: perl -V
      - name: make test
        run: perl Makefile.PL && make && make test
